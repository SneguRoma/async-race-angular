<app-winners-header [totalCount]="totalCount"></app-winners-header>
<app-winners-table-header></app-winners-table-header>
<div *ngFor="let winner of winners">
  <app-winners-table-row [winner]="winner"></app-winners-table-row>
</div>
<app-pagination
  (pageChange)="pageChange($event)"
  [currentPage]="page"
  [totalPages]="totalPages"
></app-pagination>
