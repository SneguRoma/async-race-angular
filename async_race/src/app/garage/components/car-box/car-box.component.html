<div class="drive-container" >

    <div class="drive-box">
        <button mat-raised-button class="drive-box-button" color="accent">Select</button>
        <button (click)="triggerAnimation()" mat-raised-button class="drive-box-button" color="accent">Start</button>
        <button mat-raised-button class="drive-box-button" color="accent">Remove</button>
        <button (click)="stopAnimation()" mat-raised-button class="drive-box-button" color="accent">Stop</button>
    </div>
    <p>{{this.name}} {{animationState}}</p>
</div>
<div class="car-container">
<app-car-item  [@moveCar]="animationState" class="car-item" ></app-car-item>
</div>
