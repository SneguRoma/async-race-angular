<div class="drive-container">
  <div class="drive-box">
    <button
      (click)="selectCar()"
      mat-raised-button
      class="drive-box-button"
      color="accent"
    >
      Select
    </button>
    <button
    [disabled]="isCarStarted"
      (click)="startEngine()"
      mat-raised-button
      class="drive-box-button"
      color="accent"
    >
      Start
    </button>
    <button
      (click)="deleteCar()"
      mat-raised-button
      class="drive-box-button"
      color="accent"
    >
      Remove
    </button>
    <button
    [disabled]="!isCarStarted"
      (click)="stopEngine()"
      mat-raised-button
      class="drive-box-button"
      color="accent"
    >
      Stop
    </button>
  </div>
  <div class="car-name">{{ this.carItem.name }}</div>
  
</div>
<div class="car-container">
  <app-car-item
    #carElement
    [color]="carItem.color"
    class="car-item"
  ></app-car-item>
  
  <div class="road-line"></div>
<app-finish class="finish"></app-finish>
</div>
