<div class="drive-container" >

    <div class="drive-box">
        <button mat-raised-button class="drive-box-button" color="accent">Select</button>
        <button (click)="startEngine()" mat-raised-button class="drive-box-button" color="accent">Start</button>
        <button (click)="deleteCar()" mat-raised-button class="drive-box-button" color="accent">Remove</button>
        <button  (click)="stopEngine()" mat-raised-button class="drive-box-button" color="accent">Stop</button>
    </div>
    <p>{{this.carItem.name}} </p>
</div>
<div class="car-container">
<app-car-item  #carElement [color]="carItem.color" class="car-item" ></app-car-item>
</div>
