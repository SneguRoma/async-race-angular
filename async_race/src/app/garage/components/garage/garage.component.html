<app-garage-header
  [totalCars]="totalCars.length"
  (resetRaceParent)="resetRace()"
  (startRaceParent)="startRace()"
  (updateParent)="ngOnInit()"
></app-garage-header>
<div *ngFor="let car of cars">
  <app-car-box (winnerRace)="winnerRace($event)" (updateParent)="ngOnInit()" [carItem]="car"> </app-car-box>
</div>
<app-winner-popup *ngIf="showPopup" [carName]="winner ? winner.name  : ''" [timeOfWin]="winnerTime" (closePop)="closePopup()"></app-winner-popup>
