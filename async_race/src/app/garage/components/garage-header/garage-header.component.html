<mat-toolbar color="primary">
  <button mat-raised-button color="accent" class="oval-button">Race</button>
  <button mat-raised-button color="warn" class="oval-button">Reset</button>
  <span class="spacer"></span>
  <form class="my-form" (submit)="onSubmit()">
    <div class="form-group">
      <input
        id="create-textInput1"
        type="text"
        class="form-control"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <input id="create-colorInput" type="color" class="form-control-color" />
    </div>
    <button mat-raised-button type="submit" color="accent">Create</button>
  </form>
  <span class="spacer"></span>
  <form class="my-form" (submit)="onSubmit()">
    <div class="form-group">
      <input
        id="update-textInput"
        type="text"
        class="form-control"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <input id="update-colorInput" type="color" class="form-control-color" />
    </div>
    <button mat-raised-button type="submit" color="accent">Update</button>
  </form>
  <span class="spacer"></span>
  <button mat-raised-button color="warn" class="oval-button">
    Generate cars
  </button>
  <span class="spacer"></span>

  <span class="spacer"></span>
  <span class="app-title">Garage</span>
</mat-toolbar>
